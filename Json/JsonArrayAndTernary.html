<!DOCTYPE html>
<html>
<head>

	<script>

			x = { nissan: "Altima", ford: "Ranger", dodge: 200, toyota: "Tacoma" };
			document.getElementById("show").innerHTML = x.dodge;

		function nasty() {

			document.getElementById("crafty").innerHTML = z.infiniti[1];

		}
		var del = 2;
		var result;

		function toyz() {

		document.getElementById("spoiled").innerHTML = result;
		}
	</script>

</head>
<body>
