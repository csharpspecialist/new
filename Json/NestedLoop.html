<!DOCTYPE html>
<html>
<head>
	<title> Nested Loop Pattern   </title>
	<meta charset="utf-8" />




</head>
<body>
	<p id="forLoop"></p>

	<script>

		for ( i = 1; i <= 10; i++) {
			for ( j = 1; j <= i; j++) {
				var nestedLoop = document.getElementById("forLoop");
				nestedLoop.innerHTML = nestedLoop.innerHTML + "*";
			}
			nestedLoop.innerHTML = nestedLoop.innerHTML + "<br />";
		}

</body>
</html>
