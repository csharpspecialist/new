
<!DOCTYPE html>
<html>
<head>

	<title> javascript If Else </title>

	<script type="text/javascript">

	function work(){

x = document.getElementById("tBox1").value;

	if (x == "Yes")
	{
	  document.write("Whatever")
	}

else
{

}
