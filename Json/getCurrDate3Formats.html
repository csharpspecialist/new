<!DOCTYPE html>
<html>
<head>
	<title> Current Date 3 Formates    </title>
	<meta charset="utf-8" />
	<script>

		var today = new Date();
		var dd = today.getDate();

		var mm = today.getMonth() + 1;
		var yyyy = today.getFullYear();

		if(dd < 10)  {
			dd = '0' + dd;
		}
		
		if (mm < 10) {
			mm = '0' + mm;
		}

		today = mm + ' - ' + dd + ' - ' + yyyy;
		document.write(today + '<br />');

		today = mm + '/' + dd + '/' + yyyy;
		document.write(today + "<br />");

		today = dd + '/' + mm + '/' + yyyy;
		document.write(today + "<br />");


	</script>



</head>
<body>

</body>
</html>
