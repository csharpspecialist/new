<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title> Triangle Work </title>

    <style media="screen">
        button {
            width: 130px;
            height: 50px;
            color: #ff0000;
            background-color: lightblue;
            font-size: 19px;
        }

        label {
            font-size: 28px;
        }

        #display1, #display2, #display3, #clown {
            font-size: 25px;
        }

        #val1, #val2, #val3, #clown {
            font-size: 22px;
        }
    </style>


    <script type="text/javascript">



function real() {

var side1;
var side2;
var base;

side1 = document.getElementById("val1").value;
document.getElementById("display1").innerHTML= side1;

side2 = document.getElementById("val2").value;
document.getElementById("display2").innerHTML= side2;

base = document.getElementById("val3").value;
document.getElementById("display3").innerHTML= base;


var perimeter = (side1 + side2 + base)/2;
var area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-base)));

document.getElementById("clown").innerHTML= area;
 };

    </script>

</head>
<body>

    <p>
        <label> Enter The length of the first side  </label>
        <input type="text" id="val1" value="">
    </p>

    <p>
        <label> Enter The length of the 2nd side  </label>
        <input type="text" id="val2" value="">
    </p>

    <p>
        <label> Enter The length of the base  </label>
        <input type="text" id="val3" value="">
    </p>

    <button type="button" name="button" onclick="real()" width="20px" height="30px"> Calculation Button </button>

    <p id="display1"></p>

    <p id="display2"></p>

    <p id="display3"></p>

    <p id="clown"></p>

    

</body>
</html>
